<html>
	<head>
		<script src="test.js"></script>
		<style type="text/css">
			div#game {
				font-family: "Courier New";
				font-size: 30px;
			}
			img.game_image {
				height: 30px;
			}
		</style>
	</head>
	
	<body>
		<h1>Use the arrow keys.</h1>
		World height: <input type="number" id="world-height" value="10" onchange="update_world_dimensions()">
		<span style="width: 20px; display: inline-block;"></span>
		</input>Width: <input type="number" id="world-width" value="30" onchange="update_world_dimensions()"></input>
		
		<div id="game"></div>

		<table>
			<th>Key</th>
			<tr>
				<td>/</td>
				<td>ground</td>
			</tr>
			<tr>
				<td>@</td>
				<td>player</td>
			</tr>
			<tr>
				<td>#</td>
				<td>spawner</td>
			</tr>
			<tr>
				<td>!</td>
				<td>zombie</td>
			</tr>
		</table>
	</body>
